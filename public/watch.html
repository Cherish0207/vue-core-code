<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <div id="app">{{ a }}</div>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            a: 1,
            b: 2,
            c: 3,
          };
        },
        watch: {
          a(newVal, oldVal) {
            console.log(newVal);
          },
          b(newVal, oldVal) {
            console.log(newVal);
          },
          c(newVal, oldVal) {
            console.log(newVal);
          },
        },
      });
      vm.a = 100;
      console.log(vm);
    </script>
  </body>
</html>
