<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="button-wrap1">
      <span>{{name}}</span>
    </div>
    <div id="button-wrap2">
      <span>{{name}}</span>
    </div>
    <script src="../dist/umd/vue.js"></script>
    <script>
      const ElInput = Vue.extend({
        name: "el-input",
        data() {
          return {
            value: "",
            name: 'el-input'
          };
        },
      });
      const el_input1 = new ElInput({
        methods: {
          click1() {
            console.log("点击按钮1");
          },
        },
      });
      const el_input2 = new ElInput({
        methods: {
          click2() {
            console.log("点击按钮2");
          },
        },
      });
      el_input1.$mount("#button-wrap1");
      el_input2.$mount("#button-wrap2");
      console.log(ElInput.options);
    </script>
  </body>
</html>
